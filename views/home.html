<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking the style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Linking the script -->
    <script src="js/booking.js" defer></script>
    <title>Vacation booking form</title>
    <!-- Favicon -->
    <link rel="icon" href="images/booking.png">

</head>

<body>
    <main>

        <div class="hero">
            <h1>Book Your Dream Vacation</h1>
        </div>

        <form id="book-form" action="/submissions" method="post">

            <div class="grid">

                <!-- Destination  -->
                <div class="field field--destination">
                    <label for="destination"> Destination</label>
                    <div class="select-wrap">
                        <select id="destination" name="destination">  
                 <option value="none"> Choose a destination</option>
                 <option value="bali,indonesia">Bali, Indonesia</option>
                 <option value="paris,france">Paris, France</option>
                 <option value="tokyo,japan">Tokyo, Japan</option>
                 <option value="maldives">Maldives</option>
                 <option value="newyork city usa">New York City USA</option>
            </select>
                        <span id="err-dest" class="errorr">please select one</span>
                    </div>
                </div>
                <!-- Date -->
                <div class="field">
                    <label for="date"> Departure Date</label>
                    <input type="date" id="date" name="date">
                    <span id="err-date" class="errorr">Enter the date</span>
                </div>
                <!-- Travelers -->
                <div class="field">
                    <label for="numbers">Number of Travelers</label>
                    <input id="numbers" type="number" name="numbers" min="0" step="0">
                    <span id="err-num" class="errorr">Enter the number of traveleres</span>
                </div>

                <!-- submit btn -->

                <div class="actions">
                    <button type="submit" id="booking-submit" class="btn">Find My Vacation</button>
                </div>

            </div>

            </div>
        </form>
    </main>
    <footer class="footer">
        <a href="https://github.com/Azeb-S/MidTerm_Booking.git"> GitHub page </a>
        <p>https://github.com/Azeb-S/MidTerm_Booking.git</p>
    </footer>

</body>

</html>
